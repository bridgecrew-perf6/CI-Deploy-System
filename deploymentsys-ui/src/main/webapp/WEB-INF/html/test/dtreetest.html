<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dtree test</title>
<meta http-equiv="pragram" content="no-cache">
<meta http-equiv="cache-control" content="no-cache, must-revalidate">
<meta http-equiv="expires" content="0">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

<link rel="stylesheet" href="/resources/layuiadmin/layui/css/layui.css"
	media="all">

<link rel="stylesheet"
	href="/resources/layuiadmin/layui_ext/dtree/dtree.css">
<link rel="stylesheet"
	href="/resources/layuiadmin/layui_ext/dtree/font/dtreefont.css">
</head>
<body>
	<div class="container">
		<div class="layui-row layui-col-space10">
			<div class="layui-fluid">
				<fieldset class="layui-elem-field layui-field-title" id="yjfxk">
					<legend>示例</legend>
					<div class="layui-field-box">
						<div class="layui-row layui-col-space10" style="margin-top: 10px;">
							<div class="layui-col-lg4">
								<div style="height: 450px; overflow: auto;">
									<ul id="commonTree2" class="dtree" data-id="0"></ul>
								</div>
							</div>
						</div>
					</div>
				</fieldset>
			</div>
		</div>
	</div>


	<script src="/resources/layuiadmin/layui/layui.js"></script>
	<script>
  layui.config({
    base: '/resources/layuiadmin/', //静态资源所在路径
    version: '20190829'
  }).extend({
	  dtree: 'layui_ext/dtree/dtree' //主入口模块
  }).use(['dtree'], function(){
	  var  dtree = layui.dtree;
	  dtree.render({
		    elem: "#commonTree2",
		    url: "/resources/script/commonTree2.json",
		    method: "get",
		    dot: false,  // 隐藏小圆点
		    icon: "-1",
		    checkbar:true,
		    skin: "layui",
		    checkbarType: "no-all" 
		  });
    
  });
  </script>
</body>
</html>
